<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Points Calculator</title>
    <style>
        body {
            background-image: url('https://imgs.search.brave.com/pJdb0Ey4aQ7nWFdeW2R48Dy3t5KpyZmO81XcUglpAtI/rs:fit:860:0:0/g:ce/aHR0cHM6Ly93d3cu/c2JjMjAyMy5pbi9p/bWFnZXMvaG9tZXBh/Z2ViYW5uZXJzL3Ns/aWRlcjMuanBn');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Points Calculator</h2>
        <input type="file" id="fileInput" accept="image/*"><br>
        <button onclick="calculatePoints()">Calculate Points</button>
        <p id="points"></p>
    </div>

    <script>
        function getRandomWeight() {
           
            return Math.floor(Math.random() * (500 - 50 + 1)) + 50;
        }

        function calculatePoints() {
            var fileInput = document.getElementById('fileInput');
            var file = fileInput.files[0];
            if (file) {
                var reader = new FileReader();
                reader.onload = function(event) {
                    var weight = getRandomWeight(); 
                    var points = Math.floor(weight / 100); 
                    document.getElementById("points").innerHTML = "You earned " + points + " point(s)! You can collect your reward from the vending machine.";
                };
                reader.readAsDataURL(file);
            } else {
                document.getElementById("points").innerHTML = "No file selected.";
            }
        }
    </script>
</body>
</html>
